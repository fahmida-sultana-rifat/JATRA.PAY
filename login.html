<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JATRA.PAY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">JATRA.PAY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                  data-bs-target="#login" type="button">Login</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab"
                  data-bs-target="#signup" type="button">Sign Up</button>
        </li>
      </ul>

      <div class="tab-content">

        <!-- ---------------- LOGIN FORM ---------------- -->
        <div class="tab-pane fade show active" id="login">

          <h4 class="text-center mb-3">User Login</h4>

          <form id="loginForm">

            <!-- User Type -->
            <div class="mb-3">
              <label class="form-label fw-bold">Login As</label>
              <select class="form-select" id="loginRole" required>
                <option value="">-- Select User Type --</option>
                <option value="Driver">Driver</option>
                <option value="Passenger">Passenger</option>
                <option value="Admin">Admin</option>
                <option value="Other">Other User</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">User ID</label>
              <input type="text" class="form-control" id="driverId" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

          </form>
        </div>

        <!-- ---------------- SIGNUP FORM ---------------- -->
        <div class="tab-pane fade" id="signup">

          <h4 class="text-center mb-3">User Sign Up</h4>

          <form id="signupForm">

            <!-- User Type -->
            <div class="mb-3">
              <label class="form-label fw-bold">Sign Up As</label>
              <select class="form-select" id="signupRole" required>
                <option value="">-- Select User Type --</option>
                <option value="Driver">Driver</option>
                <option value="Passenger">Passenger</option>
                <option value="Admin">Admin</option>
                <option value="Other">Other User</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required>
            </div>

            <div class="mb-3">
              <label class="form-label">User ID</label>
              <input type="text" class="form-control" id="newDriverId" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>

          </form>
        </div>

      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 JATRA.PAY. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
